language: ruby
rvm:
  - 2.4.1
  - 2.4.4
  - 2.5.1
env:
  - DATABASE_URL=postgresql://localhost/travis_ci_test
services:
  - redis-server
  - elasticsearch
addons:
  postgresql: "9.4"
before_install:
  - cp config/settings.yml.template config/settings.yml
bundler_args: --without development,sqlite3 --jobs=3 --retry=3 --deployment
script:
  - bundle exec rake db:setup
  - bundle exec rake
